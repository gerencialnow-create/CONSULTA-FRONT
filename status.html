<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento das Higienizações</title>

    <!-- IMPORTA O MESMO CSS DO DASHBOARD -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        /* Ajustes visuais específicos da tabela */
        .status-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: #0e1a14;
            border-radius: 10px;
            overflow: hidden;
        }

        .status-table th {
            background: #0f4e2a;
            padding: 12px;
            text-align: left;
            font-size: 15px;
            color: #fff;
        }

        .status-table td {
            padding: 12px;
            border-bottom: 1px solid #123;
            color: #cfcfcf;
        }

        .status-table tr:hover {
            background: #0f3320;
        }

        .progress-bar {
            width: 120px;
            height: 10px;
            background: #133;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #00ff7f;
            transition: width .4s;
        }

        .no-records {
            padding: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- MENU LATERAL idêntico ao dashboard -->
    <aside class="sidebar">
        <div class="logo-area">
            <div class="logo-circle">N</div>
            <div>
                <h2>NOW PROMOTORA</h2>
                <span>Consult Now</span>
            </div>
        </div>

        <nav class="menu">
            <a href="dashboard.html" class="menu-item">CLT OFF • Facta</a>
            <a href="#" class="menu-item">CLT ON • V8</a>
            <a href="#" class="menu-item">CLT ON • Presença</a>
            <a href="#" class="menu-item">CLT FGTS</a>
        </nav>

        <div class="bottom-link">
            <a href="status.html">Acompanhar status da higienização</a>
        </div>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
        <h1>Acompanhamento das Higienizações</h1>

        <table class="status-table" id="status-table">
            <thead>
                <tr>
                    <th>Arquivo</th>
                    <th>Banco</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Progresso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="status-body">
                <tr><td colspan="6" class="no-records">Carregando...</td></tr>
            </tbody>
        </table>
    </main>
</div>

<script src="js/status.js"></script>

</body>
</html>
